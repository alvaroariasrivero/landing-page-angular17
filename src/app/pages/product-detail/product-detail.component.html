<div class="container">
    @if(loading){
        <h2>Loading...</h2>
    }@else{
        <h1>{{product?.title}}</h1>
        <div class="image-container">
            <img src="{{product?.image}}" alt="{{product?.title}}" class="product-img">
        </div>
        <p>{{product?.description}}</p>
        <p>Price: {{product?.price | currency}}</p>
    }
</div>
